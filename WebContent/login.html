<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.S.登入</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <script src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<link rel="icon" href="image/icon.png" type="image/x-icon" / >
	<style>
		body{
			background-color:#ffe4b5;
		}
	</style>
    <script>
		$(function(){
			// 1.給登入按鈕綁定事件
			$("#btn_sub").click(function(){
				alert("點囉");
				// 2.發送ajax請求，提交表單數據
				$.post("loginServlet", $("#loginForm").serialize(), function(data){
				    // data(flag:false, errorMsg:'')
				    if(data.flag){
				        // 登入成功
				        location.href = "index.html";
				    }else{
				        // 登入失敗
				        $("#errorMsg").html(data.errorMsg);
				    }
				});
			});
		});
    </script>
</head>

<body>
<!--引入頭部-->
<div align="center" style="background-color:#ffe4b5;">
	<a href="index.html"><img src="image/logo.png" width="250" height="100"/></a>
</div>
<!-- 頭部 end -->

<section id="login_wrap">
    <div class="fullscreen-bg" style="background: url(image/test.jpg);height: 532px;">
    </div>
    <div class="login-box">
        <div class="title">
            <img src="" >
            <span>歡迎登入T.S.</span>
        </div>
        <div class="login_inner">

            <!--登入錯誤提示訊息-->
            <div id="errorMsg" class="alert alert-danger"></div>
            <form id="loginForm" action="" method="post" accept-charset="utf-8">
                <input type="hidden" name="action" value="login"/>
                <input name="username" type="text" placeholder="請輸入帳號" autocomplete="off">
                <input name="password" type="text" placeholder="請輸入密碼" autocomplete="off">
                
                <div class="verify">
                    <input name="check" type="text" placeholder="請輸入驗證碼" autocomplete="off">
                    <span><img src="checkCode" alt="" onclick="changeCheckCode(this)"></span>
                    <script type="text/javascript">
						//圖片點擊事件
						function changeCheckCode(img) {
							img.src="checkCode?"+new Date().getTime();
						}
                    </script>
                </div> 
                <div class="submit_btn">
                    <button type="button" id="btn_sub">登入</button>
                    <div class="auto_login">
                        <input type="checkbox" name="" class="checkbox">
                    </div>
                </div>
            </form>
            <div class="reg">沒有帳戶？<a href="register.html">立即註冊</a></div>
        </div>
    </div>
</section>

<!--引入尾部-->

</body>

</html>
