<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="css/register.css">
	
	<!--导入jquery-->
	<script src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script>
		/*
        表單校驗：
            1.用戶名		:單詞字符，長度8-20位
            2.密碼		:單詞字符，長度8-20位
            3.email		:郵件格式
            4.姓名		:非空
			5.手機號碼	:手機號碼格式
			6.出生日期	:非空
			7.驗證碼		:非空
        */

		//校驗用戶名
		//單詞字符，長度8-20位
		function checkUsername() {
			//1.獲取用戶名稱-值
			var username = $("#username").val();
			//定義正則，注意，{8,20}中間沒空格，加空格錯誤!!!注意格式
			var reg_username = /^\w{8,20}$/;
			//判斷正則，並給出題是信息
			var flag = reg_username.test(username);

			if (flag) {
				//用戶名合法
				$("#username").css("border", "");
			} else {
				//用戶名非法
				$("#username").css("border", "1px solid red");
			}

			return flag;
		}

		//校驗密碼
		function checkPassword() {
			//1.獲取密碼
			var password = $("#password").val();
			//定義正則，注意，{8,20}中間沒空格，加空格錯誤!!!注意格式
			var reg_password = /^\w{8,20}$/;
			//判斷正則，並給提示信息
			var flag = reg_password.test(password);

			if (flag) {
				//密碼合法
				$("#password").css("border", "");
			} else {
				//密碼非法
				$("#password").css("border", "1px solid red");
			}

			return flag;
		}

		//校驗郵箱
		function checkEmail() {
			var email = $("#email").val();
			// 定義郵箱
			// 定义邮箱的正则。 itcast@163.com || 17792035609@163.com
			// 比较(X)和(?:X)，前者是捕获分组，后者不捕获，
			// 区别在于正则表达式匹配输入字符串之后所获得的匹配的（数）组当中没有(?:X)匹配的部分
			var reg_email = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
			// \w匹配包括底線的任何單詞字元。等價於“[A-Za-z0-9_]”
			// @
			// [a-zA-Z0-9]{2,10} -> []裡面的字元最少2最多10
			var flag = reg_email.test(email);

			if (flag) {
				$("#email").css("border", "");
			} else {
				$("#email").css("border", "1px solid red");
			}

			return flag;
		}

		//校验姓名
		function checkName() {
			var name = $("#name").val();
			// \uxxxx:查找以十六进制数 xxxx 规定的 Unicode 字符。
			var reg_name = /^[\u4E00-\u9FA5A-Za-z\s]+(·[\u4E00-\u9FA5A-Za-z]+)*$/;
			var flag = reg_name.test(name);

			if (flag) {
				$("#name").css("border", "");
			} else {
				$("#name").css("border", "1px solid red");
			}

			return flag;
		}

		//校验手机号
		function checkTelephone() {
			var telephone = $("#telephone").val();
			
			var reg_telephone = /^09\d{8}$/;
			//var reg_telephone = /^((0\d{2,3}-\d{7,8})|(1[35847]\d{9}))$/;

			var flag = reg_telephone.test(telephone);

			if (flag) {
				$("#telephone").css("border", "");
			} else {
				$("#telephone").css("border", "1px solid red");
			}

			return flag;
		}

		//校验出生日期
		function checkBirthday() {
			var birthday = $("#birthday").val();

			if (birthday == "") {
				$("#birthday").css("border", "1px solid red");
				return false;
			} else {
				$("#birthday").css("border", "");
				return true;
			}
		}

		// 校验验证码
		function checkCheck() {
			var check = $("#check").val();

			if (!check) {
				$("#check").css("border", "1px solid red");
				return false;
			} else {
				$("#check").css("border", "");
				return true;
			}
		}

		$(function () {
			//表单提交时，调用所有校验方法
			$("#registerForm").submit(function () {
				if (checkUsername() && checkPassword() ) {
					// 校验通过,发送ajax请求，提交表单的数据
					$.post("registUserServlet", $(this).serialize(), function (data) {
						alert("註冊中，請點確認");
						// 处理服务器响应的数据  data  {flag:true,errorMsg:"注册失败"}
						if (data.flag) {
							// 注册成功，跳转到register_ok.html页面
							location.href = "register_ok.html";
						} else {
							// 注册失败
							$("#errorMsg").html(data.errorMsg);
						}
					});
				}
				//2.不让页面跳转
				return false;
				//如果这个方法没有返回值，或者返回为true，则表单提交，如果返回为false，则表单不提交
			});

			//当某一个组件失去焦点是，调用对应的校验方法
			//此处传的参数是函数名，函数名！！！
			$("#username").blur(checkUsername);
			$("#password").blur(checkPassword);
			$("#email").blur(checkEmail);
			$("#name").blur(checkName);
			$("#telephone").blur(checkTelephone);
			$("#birthday").blur(checkBirthday);
			$("#check").blur(checkCheck);
		});
	</script>
</head>
<body>
<!--引入头部-->
<div class="rg_layout">
	<div class="rg_form clearfix">
		<div class="rg_form_left">
			<p>新用戶註冊</p>
			<p>USER REGISTER</p>
		</div>
		<div class="rg_form_center">

			<!--注册表单-->
			<form id="registerForm">
				<!--提交处理请求的标识符-->
				<input type="hidden" name="action" value="register">
				<table style="margin-top: 25px;">
					<tr>
						<td class="td_left">
							<label for="username">用戶名</label>
						</td>
						<td class="td_right">
							<input type="text" id="username" name="username" placeholder="請輸入帳號"><span id="username_span"></span>
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="password">密碼</label>
						</td>
						<td class="td_right">
							<input type="text" id="password" name="password" placeholder="請輸入密碼">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="email">Email</label>
						</td>
						<td class="td_right">
							<input type="text" id="email" name="email" placeholder="請輸入Email">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="name">姓名</label>
						</td>
						<td class="td_right">
							<input type="text" id="name" name="name" placeholder="請輸入真實姓名">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="telephone">手機號</label>
						</td>
						<td class="td_right">
							<input type="text" id="telephone" name="telephone" placeholder="請輸入手機號碼">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="sex">性別</label>
						</td>
						<td class="td_right gender">
							<input type="radio" id="sex" name="sex" value="男" checked> 男
							<input type="radio" name="sex" value="女"> 女
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="birthday">出生日期</label>
						</td>
						<td class="td_right">
							<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
						</td>
					</tr>
					<tr>
						<!-- 留給驗證碼 -->
					</tr>
					<tr>
						<td class="td_left">
						</td>
						<td class="td_right check">
							<input type="submit" class="submit" value="註冊">
							<span id="msg" style="color: red;"></span>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div class="rg_form_right">
			<p>
				已有帳號？
				<a href="login.html">立即登錄</a>
			</p>
		</div>
	</div>
</div>
<!--引入尾部-->

</body>
</html>
