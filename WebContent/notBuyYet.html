<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>跳轉中</title>
	<link rel="icon" href="image/icon.png" type="image/x-icon" / >	
	<style>
		body{
			background-color:#ffe4b5;
		}
	</style>
	</head>
	<body>
		<h1> 您尚未購買 <span id='p'></span> 秒後跳轉 </h1>
	</body>
</html>

<script type="text/javascript">
	//設定倒數秒數
	var t = 6;

	//顯示倒數秒收
	function showTime() {
		t -= 1;
		document.getElementById('p').innerHTML = t;

		if (t == 0) {
			location.href = 'index.html';
		}

		//每秒執行一次,showTime()
		setTimeout("showTime()", 1000);
	}

	//執行showTime()
	showTime();
</script>
