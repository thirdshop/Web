<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>註冊</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="css/register.css">
	
	<!--導入jquery-->
	<script src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script>
		/*
        表單校驗：
            1.用戶名	:單詞字符，長度8-20位
            2.密碼		:單詞字符，長度8-20位
            3.email		:郵件格式
            4.姓名		:非空
			5.手機號碼	:手機號碼格式
			6.出生日期	:非空
			7.驗證碼		:非空
        */

		//校驗用戶名
		//單詞字符，長度8-20位
		function checkUsername() {
			//1.獲取用戶名稱-值
			var username = $("#username").val();
			//定義正則，注意，{8,20}中間沒空格，加空格錯誤!!!注意格式
			var reg_username = /^\w{8,20}$/;
			//判斷正則，並給出題是信息
			var flag = reg_username.test(username);

			if (flag) {
				//用戶名合法
				$("#username").css("border", "");
			} else {
				//用戶名非法
				$("#username").css("border", "1px solid red");
			}

			return flag;
		}

		//校驗密碼
		function checkPassword() {
			//1.獲取密碼
			var password = $("#password").val();
			//定義正則，注意，{8,20}中間沒空格，加空格錯誤!!!注意格式
			var reg_password = /^\w{8,20}$/;
			//判斷正則，並給提示信息
			var flag = reg_password.test(password);

			if (flag) {
				//密碼合法
				$("#password").css("border", "");
			} else {
				//密碼非法
				$("#password").css("border", "1px solid red");
			}

			return flag;
		}

		//校驗郵箱
		function checkEmail() {
			var email = $("#email").val();
			// 定義郵箱
			// 定义邮箱的正则。 xxx@xxx.com
			var reg_email = /^\w+@[a-zA-Z0-9]{2,10}.com$/;
			// \w匹配包括底線的任何單詞字元。等價於“[A-Za-z0-9_]”
			// @
			// [a-zA-Z0-9]{2,10} -> []裡面的字元最少2最多10
			var flag = reg_email.test(email);

			if (flag) {
				$("#email").css("border", "");
			} else {
				$("#email").css("border", "1px solid red");
			}

			return flag;
		}

		// 校驗姓名
		function checkName() {
			var name = $("#name").val();
			// \uxxxx:查找16進位數規定的 Unicode 字符。
			var reg_name = /^[\u2E80-\u9FFF]+$/;// unicode編碼範圍，至少一個字
			var flag = reg_name.test(name);

			if (flag) {
				$("#name").css("border", "");
			} else {
				$("#name").css("border", "1px solid red");
			}

			return flag;
		}

		//校驗手機號碼
		function checkTelephone() {
			var telephone = $("#telephone").val();
			
			var reg_telephone = /^09\d{8}$/;

			var flag = reg_telephone.test(telephone);

			if (flag) {
				$("#telephone").css("border", "");
			} else {
				$("#telephone").css("border", "1px solid red");
			}

			return flag;
		}

		// 校驗出生日期期
		function checkBirthday() {
			var birthday = $("#birthday").val();

			if (birthday == "") {
				$("#birthday").css("border", "1px solid red");
				return false;
			} else {
				$("#birthday").css("border", "");
				return true;
			}
		}

		// 校驗 驗證碼
		function checkCheck() {
			var check = $("#check").val();

			if (!check) {
				$("#check").css("border", "1px solid red");
				return false;
			} else {
				$("#check").css("border", "");
				return true;
			}
		}

		$(function () {
			// 表單提交時，調用所以校驗方法
			$("#registerForm").submit(function () {
				if (checkUsername() && checkPassword() ) {
					// 校驗通過，發送ajax請求，提交表單數據
					$.post("registUserServlet", $(this).serialize(), function (data) {
						alert("註冊中，請點確認");
						// 處理服務器的數據 data {flag:true,errorMsg:"注册失败"}
						if (data.flag) {
							// 註冊成功，跳轉到register_ok.html
							location.href = "register_ok.html";
						} else {
							// 註冊失敗
							alert("fail");
							$("#errorMsg").html(data.errorMsg);
						}
					});
				}
				// 2.不讓頁面跳轉
				return false;
				// 如果這方法沒有返回值，或返回true，則表單提交，若返回false，表單不提交
			});

			// 當某一個失去焦點，調用校驗方法
			$("#username").blur(checkUsername);
			$("#password").blur(checkPassword);
			$("#email").blur(checkEmail);
			$("#name").blur(checkName);
			$("#telephone").blur(checkTelephone);
			$("#birthday").blur(checkBirthday);
			$("#check").blur(checkCheck);
		});
	</script>
</head>
<body>
<!--引入頭部-->
<div align="center" style="background-color:#ffe4b5;">
	<img src="image/logo.png" width="250" height="100"/>
</div>
<div class="rg_layout">
	<div class="rg_form clearfix">
		<div class="rg_form_left">
			<p>新用戶註冊</p>
			<p>USER REGISTER</p>
		</div>
		<div class="rg_form_center">

			<!--註冊表單-->
			<form id="registerForm">
				<!--提交處理請求的標示符號-->
				<input type="hidden" name="action" value="register">
				<table style="margin-top: 25px;">
					<tr>
						<td class="td_left">
							<label for="username">用戶名</label>
						</td>
						<td class="td_right">
							<input type="text" id="username" name="username" placeholder="請輸入帳號"><span id="username_span"></span>
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="password">密碼</label>
						</td>
						<td class="td_right">
							<input type="text" id="password" name="password" placeholder="請輸入密碼">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="email">Email</label>
						</td>
						<td class="td_right">
							<input type="text" id="email" name="email" placeholder="請輸入Email">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="name">姓名</label>
						</td>
						<td class="td_right">
							<input type="text" id="name" name="name" placeholder="請輸入真實姓名">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="telephone">手機號</label>
						</td>
						<td class="td_right">
							<input type="text" id="telephone" name="telephone" placeholder="請輸入手機號碼">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="sex">性別</label>
						</td>
						<td class="td_right gender">
							<input type="radio" id="sex" name="sex" value="男" checked> 男
							<input type="radio" name="sex" value="女"> 女
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="birthday">出生日期</label>
						</td>
						<td class="td_right">
							<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
						</td>
					</tr>
					<tr>
						<!-- 留給驗證碼 -->
						<td class="td_left">
							<label for="check">驗證碼</label>
						</td>
						<td class="td_right check">
							<input type="text" id="check" name="check" class="check">
							<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
							<script type="text/javascript">
								// 圖片點擊事件
								function  changeCheckCode(img) {
									img.src = "checkCode?" + new Date().getTime();
								}
							</script>
							<div id="errorMsg" style="color: red"></div>
						</td>
					</tr>
					<tr>
						<td class="td_left">
						</td>
						<td class="td_right check">
							<input type="submit" class="submit" value="註冊">
							<span id="msg" style="color: red;"></span>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div class="rg_form_right">
			<p>
				已有帳號？
				<a href="login.html">立即登錄</a>
			</p>
		</div>
	</div>
</div>
<!--引入尾部-->

</body>
</html>
